<div class="col-md-4 mt20">
        
            
        {% if site.related_posts.size > 0 %}
        <div class="mt10 recent">
            <h2>Recent articles</h2>        
             <ul>
                {% for post in site.related_posts limit:5 %}

                      <li>
                      <p><a title="{{ post.title }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | truncate: 35 }}</a><small>&nbsp;&nbsp;{{ post.date | date_to_string }}</small></p>
                      </li>

                {% endfor %}
              </ul>
        </div>
        {% endif %}
        
       

</div>
